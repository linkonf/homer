title: "Dashboard for heroku-apps container"
subtitle: "Homer"
logo: "https://cdn.jsdelivr.net/gh/linkonf/homer/logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: false
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  #title: "Demo !"
#  icon: "fa fa-grin"
  content: "<b>MODE_STATUS"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Google"
    url: "https://www.google.com/"
  - name: "Youtube"
    url: "https://www.youtube.com/"
  - name: "Twitter"
    url: "https://twitter.com/"
  - name: "Reddit"
    url: "www.reddit.com/"
  - name: "Wikipedia"
    url: "https://www.wikipedia.org/"
  

services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
       - name: "alist"
        logo: "https://cdn.jsdelivr.net/gh/linkonf/homer/assets/tools/alist.png"
        subtitle: "A file list program"
        tag: "app"
        url: "/portal/alist"
        target: "_blank" # optional html a tag target attribute
       - name: "qbit"
        logo: "https://cdn.jsdelivr.net/gh/linkonf/homer/assets/tools/qbittorrent.png"
        subtitle: "webui for qbittorrent"
        tag: "app"
        url: "/portal/qbit"
        target: "_blank" # optional html a tag target attribute
      - name: "metube"
        logo: "https://cdn.jsdelivr.net/gh/linkonf/homer/assets/tools/metube.png"
        subtitle: "Web GUI for yt-dlp"
        tag: "app"
        url: "/portal/metube"
        target: "_blank" # optional html a tag target attribute
      - name: "ttyd"
        logo: "https://cdn.jsdelivr.net/gh/linkonf/homer/assets/tools/ttyd.png"
        subtitle: "Share your terminal over the web"
        tag: "app"
        url: "/portal/ttyd"
        target: "_blank"
